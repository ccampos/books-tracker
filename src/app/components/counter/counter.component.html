<div class="container">
  <h1>Counters Exercise</h1>
  <div>
    <label for="firstValueToSend">First Value to Send</label>
    <input id="firstValueToSend" type="number" [(ngModel)]="firstValueToSend">
  </div>

  <div>
    <label for="secondValueToSend">Second Value to Send</label>
    <input id="secondValueToSend" type="number" [(ngModel)]="secondValueToSend">
  </div>

  <div>
    <button (click)="handleClick()">Add</button>
  </div>
  <div>Result: {{ sum$ | async }}</div>
</div>
